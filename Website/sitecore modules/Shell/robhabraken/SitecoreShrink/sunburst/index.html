<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="../shrink.css">
</head>
<body>
  <div id="main-canvas">
    <div class="chart-title">
      Media library usage
    </div>
    <div class="sunburst-chart" id="media-usage">
    </div>
  </div>
<script src="../d3.v3.min.js"></script>
<script src="../shrink.js"></script>
<script>

var width = 700,
    height = 700,
    radius = Math.min(width, height) / 2;

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.sqrt()
    .range([0, radius]);

var color = d3.scale.category20c();

var svg = d3.select("#media-usage").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10) + ")");

var partition = d3.layout.partition()
    .sort(null)
    .value(function(d) { return 1; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

// Keep track of the node that is currently being displayed as the root.
var node;

d3.json("data-small.json", function(error, root) {
  node = root;
  var path = svg.datum(root).selectAll("path")
      .data(partition.value(function(d) { return d.size; }).nodes)
    .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color((d.children ? d : d.parent).name); })
      .on("click", click)
    .append("title")
      .text(function(d) { return d.name + "\n" + toReadableFileSizeString(d.value); });

  function click(d) {
    node = d;
    svg.transition()
      .duration(1000)
    .selectAll("path")
      .attrTween("d", arcTweenZoom(d));
  }
});

</script>
</body>
</html>
