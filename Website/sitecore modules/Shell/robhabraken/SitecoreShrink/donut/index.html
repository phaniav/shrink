<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

body {
  font-family: Arial, sans-serif;
  font-size: 12px;
  background-color: #fff;
}

.donut-chart {
  position: relative;
}

.donut-chart path {
  stroke: #fff;
}

.donut-fact {
  position: absolute;
  top: 95px;
  left: 55px;
  width: 140px;
  text-align: center;
  color: #666;
  z-index: -1;
}

.donut-fact-highlight {
  font-size: 2.5em;
}

</style>
</head>
<body>
  <div id="main">
    <div class="donut-chart" id="referenced-chart">
      <div class="donut-fact">
        <span class="donut-fact-highlight" id="size-referenced">15.5 Gb</span><br/>
          is not being referenced
      </div>
    </div>
  </div>
<script src="../d3.v3.min.js"></script>
<script>

var width = 250,
    height = 250,
    radius = Math.min(width, height) / 2;

var color = d3.scale.category20c();

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 50);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.size; });

var svg = d3.select("#referenced-chart").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.json("data.json", function(error, data) {
  if (error) throw error;
  
  var g = svg.selectAll(".arc")
      .data(pie(data.stats[0].children))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.category); })

    .append("title")
      .text(function(d) { return d.data.category + "\n" + toReadableFileSizeString(d.data.size); });
});

// Format the size of the element from bytes to a formatted and human readable file size string.
function toReadableFileSizeString(fileSizeInBytes) {

    var i = -1;
    var byteUnits = [' kB', ' MB', ' GB', ' TB', ' PB', ' EB', ' ZB', ' YB'];
    do {
        fileSizeInBytes = fileSizeInBytes / 1024;
        i++;
    } while (fileSizeInBytes > 1024);

    return Math.max(fileSizeInBytes, 0.1).toFixed(1) + byteUnits[i];
};

</script>
</body>
</html>
